<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Color in CSS</title>
    <style>
        /* Background color for the whole page */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Heading styling */
        h1 {
            color: darkblue;
            text-align: center;
            text-transform: uppercase;
        }

        /* Paragraph styling */
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Highlighted text */
        .highlight {
            color: red;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Button styling */
        .btn {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: navy;
        }
    </style>
</head>
<body>

    <h1>Text and Color in CSS</h1>

    <p>This is a simple example of styling <span class="highlight">text and colors</span> using CSS.</p>

    <p>We can control font size, color, line spacing, and much more with CSS properties.</p>

    <button class="btn">Click Me</button>

</body>
</html>
