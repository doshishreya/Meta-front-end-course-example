<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Data Table</title>
</head>
<body>
    <h2>Employee Data Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Test</td>
                <td>Manager</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Test 2</td>
                <td>Developer</td>
                <td>$70,000</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Test 3</td>
                <td>Designer</td>
                <td>$65,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
