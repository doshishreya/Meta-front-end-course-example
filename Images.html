<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <h2>Displaying an Image</h2>
    <img src="images/sample.jpg" alt="A beautiful scenery" width="500">

    <h2>Clickable Image</h2>
    <a href="https://example.com">
        <img src="images/sample.jpg" alt="Clickable Image" width="300">
    </a>

    <h2>Responsive Image</h2>
    <img src="images/sample.jpg" alt="Responsive Image" style="max-width: 100%; height: auto;">
</body>
</html>
